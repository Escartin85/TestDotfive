{% extends "../base.html" %}

{% block body_content %}
<div class="col-md-12 col-sm-12 col-xs-12">
	<div class="x_panel">
		<!-- Top Bar panel -->
		<div class="x_title">
			<h2 class="title_form"> {{ Title }} </h2>
			<ul class="dataTable_buttons">
				<li>
					<button class="btn btn-blue" type="button" onclick="window.location.href='/account/item/create'">Add Item</button>	
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>

		<!-- Content panel -->
		<div class="x_content">
			<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
				<thead>
					<tr>
						<th>Label</th>
                        <th>Slug</th>
                        <th>Category</th>
                        <th>Created On</th>
					</tr>
				</thead>
				<tbody>
					{% for item in items_list %}
					<tr>
						<td> 
							<a href="{{ item.get_absolute_url }}">{{ item.label }} </a>
						</td>
                        <td> 
							{{ item.slug }} 
						</td>
                        <td> 
							{{ item.category }} 
						</td>
                        <td> 
							{{ item.date_created }}
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock body_content %}
